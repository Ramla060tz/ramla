<!DOCTYPE html>
<html>
    <head>
        <title>Nested list and definition</title>
    </head>
    <body>
        <h1 strong>To illustrate Nested and Definitions list tags</h1><hr>
        <br>
        <h2 strong>An ordered Nested list</h2>
        <ol>
            <li >coffee</li>
            <li>Tea</li>
            <ol type="a">
                <li>Black tea</li>
                <li> Green tea</li>
                <ol type="i">
                    <li>china</li>
                    <li>Africa</li>
                </ol>
            </ol>
            <li>Milk</li>
        </ol>
        <h3>A Definition List:</h3>
        <ul>
            <li>Bangalore</li>
            <ul>
                <li>Capital city of Kamataka</li>
            </ul>
            <li>Mumbai</li>
            <ul>
                <li>Capital city of Maharashtra</li>
            </ul>
        </ul>


    </body>
    
</html>
